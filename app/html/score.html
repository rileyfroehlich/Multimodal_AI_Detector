<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include "header.html" %}

    <div class="container">
        <h1>Predicted AI Score</h1>
        <p>Percent Score: <span id="percentScore"></span></p>
        <div id="filePreview"></div>
        <br>    
        <a href="/" class="button-like-link">Upload Another File</a>
    </div>

    <script>
        async function fetchFileDetails(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload/', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            return data;
        }

        // Function to update the file preview based on file details
        async function updateFilePreview() {
            const fileDetails = await fetchFileDetails();

            const percentScore = document.getElementById('percentScore');
            const filePreview = document.getElementById('filePreview');

            percentScore.textContent = `${fileDetails.score}%`;

            if (fileDetails.file_type === "image") {
                const img = document.createElement('img');
                img.src = `data:image/${fileDetails.filename.split('.').pop()};base64,${fileDetails.file_contents}`;
                img.alt = fileDetails.filename;
                filePreview.appendChild(img);
            } else if (fileDetails.file_type === "audio") {
                const audio = document.createElement('audio');
                audio.src = `data:audio/wav;base64,${fileDetails.file_contents}`;
                audio.controls = true;
                filePreview.appendChild(audio);
            } else if (fileDetails.file_type === "text") {
                const text = document.createElement('pre');
                text.textContent = atob(fileDetails.file_contents);
                filePreview.appendChild(text);
            }
        }

        // Call the function to update file preview on page load
        updateFilePreview();
    </script>
    {% include "footer.html" %}
</body>
</html>
