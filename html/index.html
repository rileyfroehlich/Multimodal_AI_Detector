<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <h1>Please Upload a File</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload/">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" accept=".txt, .pdf, .docx, .jpg, .jpeg, .png, .heic, .mp3, .wav, .m4a, .flac">
            <br>
            <div id="error-message" style="color: red; display: none;">Invalid file type. Please choose a valid file type.</div>
            <button type="submit" id="uploadButton">Upload</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('file');
        const errorMessage = document.getElementById('error-message');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');

        uploadForm.addEventListener('submit', (event) => {
            const file = fileInput.files[0];
            const allowedTypes = ['txt', 'pdf', 'docx', 'jpg', 'jpeg', 'png', 'heic', 'mp3', 'wav', 'm4a', 'flac'];

            if (!file || !allowedTypes.includes(file.name.split('.').pop().toLowerCase())) {
                errorMessage.style.display = 'block';
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = 'none';
                // Allow form submission to proceed
            }
        });
    </script>
    {% include "footer.html" %}
</body>
</html>
